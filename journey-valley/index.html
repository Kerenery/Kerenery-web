<!doctype html>
<html lang="ru">
<head>
    <title>Journey valley</title>
    <meta charset="utf-8">
    <link rel="stylesheet" href="assets/css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Lato&family=Permanent+Marker&display=swap"
          rel="stylesheet">
</head>
<body>
<header class="header">
    <div class="container">
        <div class="header-inner">
            <div class="logo">
                <a href="#">
                    <img src="assets/img/final_logo.png" alt=""/>
                    <h1>Journey valley</h1>
                </a>
            </div>
            <nav class="nav">
                <a class="nav-link" ref="#">Home</a>
                <a class="nav-link" ref="#">About</a>
                <a class="nav-link" ref="#">Services</a>
                <a class="nav-link" ref="#">Account</a>
                <a class="nav-link" ref="#">Camper</a>
                <a class="nav-link" ref="#">Countries</a>
            </nav>
        </div>
    </div>
</header>


<div class="container" id="search-bar">
    <h2>Find a trip to your dream...</h2>
    <div class="search-bar">
        <form>
            <input class="destination" type="text" value="Destination">
            <input type="submit" value="Find">
        </form>
    </div>
</div>

<div class="container" id="slide-bar">
    <div class="slider-container">
        <div class="slider">
            <div class="slides">
                <div id="slides__1" class="slide">
                  
                </div>
                <div id="slides__2" class="slide">
       
                </div>
                <div id="slides__3" class="slide">

                </div>
                <div id="slides__4" class="slide">

                </div>
            </div>
        </div>
    </div>
</div>

</body>
</html>
